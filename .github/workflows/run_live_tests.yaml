name: Run live tests
on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Run live tests
        run: uv run pytest tests/test_live.py
